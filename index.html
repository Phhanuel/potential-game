<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm Clicker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>Farm Clicker</h1>

<section class="layout">

  <!-- Ligne 1 -->
  <div class="Wood">
    <h2>Wood</h2>
    <div id="wood-count">Loading...</div>
  </div>

  <div class="Food">
    <h2>Food</h2>
    <div id="wheat-count">Loading...</div>
  </div>

  <div class="Ressource1">
    <h2>Resource 1</h2>
    <div id="resource1-count">0</div>
  </div>

  <div class="Log">
    <h2>Log</h2>
    <div id="game-log">No events yet.</div>
  </div>

  <!-- Ligne 2 -->
  <div class="Ore">
    <h2>Ore</h2>
    <div id="ore-count">Loading...</div>
  </div>

  <div class="Ressource3">
    <h2>Resource 3</h2>
    <div id="resource3-count">0</div>
  </div>

  <div class="Ressource2">
    <h2>Resource 2</h2>
    <div id="resource2-count">0</div>
  </div>

  <div class="Info2">
    <h2>Tips</h2>
    <p>Click a button to hire units.</p>
  </div>

  <!-- Ligne 3 -->
  <div class="Info">
    <h2>Game Info</h2>
    <p>Track stats, version, etc.</p>
  </div>

  <div class="Blood">
    <h2>Resource 4</h2>
    <div id="Blood-count">0</div>
  </div>

  <div class="Combat">
    <h2>Combat</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Ligne 4 -->
  <div class="Craft">
    <h2>Craft</h2>
    <div class="button-row">

      <button id="buy-farmer-btn" onclick="buyFarmer()">Farmer (10 wheat)
        <div id="farmer-count">Loading...</div>
      </button>

      <button id="buy-lumberjack-btn" onclick="buyLumberjacks()">Lumberjack (15 wheat)
        <div id="lumberjack-count">Loading...</div>
      </button>

      <button id="buy-miner-btn" onclick="buyMiner()">Miner (15 wheat)
        <div id="miner-count">Loading...</div>
      </button>

    </div>
    <div class="button-row">
      <button id="buy-warehouse-btn" onclick="buyWarehouse()">Warehouse
        <div id="warehouse-count">Loading...</div>
      </button>
  </div>

</section>

  <script src="script.js"></script>
</body>
</html>
